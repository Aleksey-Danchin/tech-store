<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue sample</title>
</head>
<body>
	<div id="app">
		<p v-on:click="clickHandler()">Вы кликнули {{ clickCount }} раз.</p>
		<p>{{ reverseName }}</p>
		<input v-model='name' type="text">
		<button-link text='Алексей Данчин' address='http://vk.com/aleksey_danchin' />
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>

Vue.component('buttonLink', {
	props: ['text', 'address'],
	template: `<a v-bind:href="address"><button>{{ text }}</button></a>`,
	data: {},
	methods: {},
	computed: {}
})

const app = new Vue({
	el: '#app',

	data: {
		clickCount: 0,
		name: 'Алексей'
	},

	methods: {
		clickHandler () {
			this.clickCount += 1
		}
	},

	computed: {
		reverseName () {
			return this.name.split('').reverse().join('')
		}
	}
})

	</script>
</body>
</html>
